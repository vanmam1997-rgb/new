<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lật Hình</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    #gameBoard {
      display: grid;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .card {
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      position: relative;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 5px;
    }
    .card.flipped img {
      display: block;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #startButton:hover {
      background-color: #0056b3;
    }
    #loseMessage {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #loseMessage img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    #loseMessage p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    #loseMessage .buttons {
      display: flex;
      gap: 10px;
    }
    #loseMessage button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #loseMessage button.yes {
      background-color: #28a745;
      color: white;
    }
    #loseMessage button.yes:hover {
      background-color: #218838;
    }
    #loseMessage button.no {
      background-color: #dc3545;
      color: white;
    }
    #loseMessage button.no:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Game Lật Hình</h1>
  <div id="info">
    <p>Vòng: <span id="level">1</span></p>
    <p>Thời gian còn lại: <span id="timer">60</span> giây</p>
    <p>Trạng thái: <span id="status">Nhấn Bắt đầu để chơi!</span></p>
  </div>
  <div id="loseMessage">
    <img src="img/chicken.png" alt="Chicken">
    <p>Hello Chicken</p>
    <div class="buttons">
      <button class="yes" id="playAgainYes">Có</button>
      <button class="no" id="playAgainNo">Không</button>
    </div>
  </div>
  <div id="gameBoard"></div>
  <button id="startButton">Bắt đầu</button>
  <audio id="completeSound" src="audio/anhthanh.mp3"></audio>
  <audio id="backgroundSound" src="audio/background.mp3" autoplay loop></audio>

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const levelDisplay = document.getElementById('level');
    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const loseMessage = document.getElementById('loseMessage');
    const playAgainYes = document.getElementById('playAgainYes');
    const playAgainNo = document.getElementById('playAgainNo');
    const completeSound = document.getElementById('completeSound');
    const backgroundSound = document.getElementById('backgroundSound');

    // Thiết lập âm lượng âm thanh nền là 10%
    backgroundSound.volume = 0.3;

    let level = 1;
    let cards = [];
    let flippedCards = [];
    let matchedCards = 0;
    let timeLeft = 60;
    let timer;
    let gameStarted = false;

    // Danh sách hình ảnh số từ 1 đến 13 (đuôi .png)
    const defaultImages = [
      'img/1.png',
      'img/2.png',
      'img/3.png',
      'img/4.png',
      'img/5.png',
      'img/6.png',
      'img/7.png',
      'img/8.png',
      'img/9.png',
      'img/10.png',
      'img/11.png',
      'img/12.png',
      'img/13.png'
    ];

    function createBoard() {
      gameBoard.innerHTML = '';
      cards = [];
      matchedCards = 0;
      flippedCards = [];
      loseMessage.style.display = 'none';

      // Tính số ô và số cột
      const totalCards = level * 3;
      const columns = Math.ceil(Math.sqrt(totalCards));
      gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

      // Điều chỉnh kích thước ô dựa trên level
      const baseSize = 80;
      const minSize = 50;
      const cardSize = Math.max(minSize, baseSize - level * 3);
      gameBoard.querySelectorAll('.card').forEach(card => {
        card.style.width = `${cardSize}px`;
        card.style.height = `${cardSize}px`;
      });

      // Tạo danh sách hình ảnh: mỗi hình xuất hiện 3 lần
      const images = [];
      for (let i = 0; i < level; i++) {
        const imageIndex = i % defaultImages.length;
        images.push(defaultImages[imageIndex], defaultImages[imageIndex], defaultImages[imageIndex]);
      }
      // Xáo trộn mảng
      for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
      }

      // Tạo các thẻ
      images.forEach(imageSrc => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = imageSrc;
        card.style.width = `${cardSize}px`;
        card.style.height = `${cardSize}px`;
        const img = document.createElement('img');
        img.src = imageSrc;
        card.appendChild(img);
        card.addEventListener('click', flipCard);
        gameBoard.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard() {
      if (!gameStarted || flippedCards.length >= 3 || this.classList.contains('flipped')) return;

      this.classList.add('flipped');
      flippedCards.push(this);

      if (flippedCards.length === 3) {
        checkMatch();
      }
    }

    function checkMatch() {
      const images = flippedCards.map(card => card.dataset.image);
      if (images.every(img => img === images[0])) {
        matchedCards += 3;
        flippedCards = [];
        if (matchedCards === cards.length) {
          clearInterval(timer);
          if (level === defaultImages.length) {
            statusDisplay.textContent = `Chúc mừng! Bạn đã vô địch! Bạn đã hoàn thành tất cả ${defaultImages.length} vòng!`;
            startButton.textContent = 'Chơi lại từ đầu';
            startButton.style.display = 'block';
            startButton.onclick = resetGame;
            gameStarted = false;
            loseMessage.style.display = 'none';
            backgroundSound.pause(); // Tạm dừng âm thanh nền khi thắng
          } else {
            completeSound.play().catch(error => console.log('Lỗi phát âm thanh:', error));
            level++;
            statusDisplay.textContent = `Chúc mừng! Bạn đã hoàn thành vòng ${level - 1}! Chuẩn bị vòng ${level}...`;
            gameStarted = false;
            loseMessage.style.display = 'none';
            setTimeout(startGame, 1000);
          }
        }
      } else {
        setTimeout(() => {
          flippedCards.forEach(card => {
            card.classList.remove('flipped');
          });
          flippedCards = [];
        }, 1000);
      }
    }

    function startTimer() {
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          statusDisplay.textContent = 'Bạn có muốn chơi lại không?';
          loseMessage.style.display = 'flex';
          startButton.style.display = 'none';
          gameStarted = false;
          flippedCards.forEach(card => {
            card.classList.remove('flipped');
          });
          flippedCards = [];
          backgroundSound.pause(); // Tạm dừng âm thanh nền khi thua
        }
      }, 1000);
    }

    function resetGame() {
      level = 1;
      gameStarted = false;
      startButton.textContent = 'Bắt đầu';
      statusDisplay.textContent = 'Nhấn Bắt đầu để chơi!';
      levelDisplay.textContent = level;
      startButton.style.display = 'block';
      startButton.onclick = startGame;
      loseMessage.style.display = 'none';
      backgroundSound.play().catch(error => console.log('Lỗi phát âm thanh nền:', error));
      createBoard();
    }

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        startButton.textContent = 'Đang chơi...';
        startButton.style.display = 'block';
        statusDisplay.textContent = 'Lật 3 hình giống nhau!';
        levelDisplay.textContent = level;
        loseMessage.style.display = 'none';
        backgroundSound.play().catch(error => console.log('Lỗi phát âm thanh nền:', error));
        createBoard();
        startTimer();
      }
    }

    startButton.addEventListener('click', startGame);

    playAgainYes.addEventListener('click', () => {
      resetGame();
      startGame();
    });

    playAgainNo.addEventListener('click', () => {
      statusDisplay.textContent = 'Bạn đã chọn không chơi lại. Nhấn Bắt đầu để thử lại!';
      startButton.style.display = 'block';
      loseMessage.style.display = 'none';
      startButton.onclick = startGame;
      backgroundSound.pause(); // Tạm dừng âm thanh nền khi chọn "Không"
    });
  </script>
</body>
</html>
